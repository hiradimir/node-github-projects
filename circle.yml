machine:
  node:
    version: 8.1.0
  post:
    - npm install -g npm@5.0.3

dependencies:
  override:
    - npm install
  cache_directories:
    - "node_modules"

test:
  override:
    - npm run coverage
  post:
    - bash <(curl -s https://codecov.io/bash)
    - cp -rp dist/report/mocha-junit.xml $CIRCLE_TEST_REPORTS/

general:
  artifacts:
    - "dist/"
